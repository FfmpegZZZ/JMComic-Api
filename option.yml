# 开启jmcomic的日志输出，默认为true
# 对日志有需求的可进一步参考文档 → https://jmcomic.readthedocs.io/en/latest/tutorial/11_log_custom/
log: true

download:
  cache: true
  image:
    decode: true
    suffix: .jpeg 

# 下载文件夹
dir_rule:
  base_dir: ./webp
  rule: Bd_Ajmbook
  
client:
  domain:
    html:
      - 18comic.vip
      - 18comic.org
  retry_times: 10

  postman:
    meta_data:
      cookies:
        AVS: pjt3la3rh9jmu5njptia13g3ii 